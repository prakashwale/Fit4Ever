spring:
  datasource:
    url: jdbc:h2:mem:fit4everdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# springdoc swagger is at /swagger-ui.html
